<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Acceso</title>

    <style>
        .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
    </style>

</head>

<body>
   
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                 <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
      
                            <div class="mb-md-5 mt-md-4 pb-0">
      
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña</p>

                                 <form action="{{ url_for('verificarusuario') }}" method="POST"> 
                                      <div class="form-outline form-white mb-4">
                                            <input type="text"  name="username" required class="form-control form-control-lg">
                                            <label class="form-label">Usuario</label>
                                      </div>
                                          <div class="form-outline form-white mb-4">
                                                <input type="password" name="password" required class="form-control form-control-lg">
                                                <label class="form-label">Password</label>
                                          </div>
                                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar Sesion</button>
                                 </form>    
                                  
                            
                                 <div id="cargador" style="display: none;">
                                    <!-- Agrega un indicador de carga (spinner) aquí -->
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only"></span>
                                    </div>
                                    <p>Iniciando sesión...</p>
                                </div>
                                    
                         </div>
                     </div>
                 </div>
              </div>
          </div>
        </div>
    </section>

//Alertas

    <!-- Resto de tu contenido HTML -->
</div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
         <script>
            document.getElementById('inicio-sesion').addEventListener('click', function(event) {
                event.preventDefault(); // Evita que se envíe el formulario de inmediato
        
                // Muestra el indicador de carga
                document.getElementById('cargador').style.display = 'block';
        
                // Simula un retraso de 2 segundos antes de enviar el formulario de inicio de sesión
                setTimeout(function() {
                    // En un escenario real, aquí enviarías el formulario al servidor para el inicio de sesión
                    // Simulamos una redirección a una página de inicio después del retraso
                    window.location.href = '/paginaadmin'; // Cambia '/inicio' por tu ruta real de inicio
                }, 2000); // 2 segundos (2000 milisegundos)
            });
        </script>
        
</body>

</html>
