<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
</head>
<body>
   
    
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('verificarusuario') }}" method="POST">

    </form>
    

    
</body>
