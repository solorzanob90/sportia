<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block body %}


<section>
    <h2>
        <a href="/paginaadmin" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Actualizar Información del Producto
        <hr>
    </h2>

    {% if (dataInfo) %}
      <form action="{{ url_for('formActualizarProducto', idProd = dataInfo.id_producto ) }}" method="POST" class="form-outline form-white mb-lg-5" autocomplete="off" enctype="multipart/form-data">
        <input type="text" class="form-control" name="id" value="{{ dataInfo.id_producto }}" required hidden>
        
        <div class="form-outline form-white mb-4">
            
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" value="{{ dataInfo.nombre }}" class="form-control-lg-7">
                    <br><br>
                <label for="descripcion">Descripción</label>
                <!--<input type="text" name="descripcion" value="{{ dataInfo.descripcion }}" class="form-control-md-7">-->
                <div class="form-control col-md-3">
                    <textarea class="form-control col-md-3"  name="descripcion" rows="3">{{ dataInfo.descripcion }}</textarea>
                </div>
            
        </div>

        <div class="form-outline form-white mb-4">
            
                <label for="marca">Marca </label>
                <input type="text" name="marca" value="{{ dataInfo.marca }}" class="form-control-lg-7">
           

           
                <label for="precio">Precio </label>
                <input type="number" name="precio" value="{{ dataInfo.precio }}" class="form-control-lg-7">
            
        </div>

        
        <div class="form-outline form-white mb-4">
           
                <label for="stock">Stock </label>
                <input type="number" name="stock" value="{{ dataInfo.stock }}" class="form-control-lg-7">
           

        </div>

        <div class="form-outline form-white mb-4">
            {% set urlProd = '/static/assets/img/' %}
            <div class="col-md-6">
                {% if(dataInfo.imagen !="") %}
                        <img src="{{ urlProd }}{{ dataInfo.imagen }}" class="foto_update" width="200px" height="200px" alt="{{ dataInfo.marca }}">
                    {% else %}
                        <img src="{{ urlProd }}imagen-vacia.jpg" class="foto_update" width="200px" height="200px" alt="imagen">
                {% endif %}
            </div>
            <div class="col-md-6">
                <label for="foto">Cambiar Foto del Producto</label>
                <input type="file" name="imagen" class="form-control-file" accept="image/*">
            </div>
        </div>
        <hr>
        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Actualización">
    </form>

      {% else %}
      <div class="col-12">
          <h2 class="text-center">
              No existe el producto
          </h2>
      </div>
{% endif %}

</section>

{% endblock %}
</body>
</html>
