{% extends 'public/index.html' %} {% block body %} {% if (detallesProducto) %}
{% set urlprod = '/static/assets/img/' %}
<div class="card mb-5 container-md p-3" style="max-width: 900px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ urlprod }}{{ detallesProducto.imagen }}"
        class="img-fluid rounded-start"
        id="imga"
        width="400px"
        height="400px"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">
          <strong> {{ detallesProducto.nombre }}</strong>
        </h4>
        <p class="card-text">{{ detallesProducto.descripcion }}.</p>
        <p class="card-title h3">${{ detallesProducto.precio }}</p>

        <form action="{{url_for('mostrarFrmCompra', prod_id=detallesProducto.id_producto)}}", method="post">
        
          <label class="form-label">Cantidad <input type="number" name="cantidad" class="form-control" value="1" min="1" max="{{ detallesProducto.stock }}"/> de {{ detallesProducto.stock }} en stock  </label>
            
            
            <br /><br /><br />
          <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
