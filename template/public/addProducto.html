<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<section>
    <h2>
        <a href="/paginaadmin" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo Producto
        <hr>
    </h2>

    <form action="{{ url_for('formAddProducto') }}" class="form-outline form-white mb-4" method="POST" autocomplete="off" enctype="multipart/form-data">
        <div class="row">
            <div class="col-10 mb-2 col-md-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control form-control-lg" required>
            </div>
            <div class="col-10 mb-2 col-md-5">
                <label class="form-label" for="descripcion">Descripci√≥n</label>
                <input type="text" name="descripcion" class="form-control form-control-lg" required>
            </div>
        </div>

        <div class="col-10 mb-2">
            <div class="col-10 mb-2 col-md-5">
                <label class="form-label" for="marca">Marca</label>
                <input type="text" name="marca" class="form-control form-control-lg" required>
            </div>
            <div class="col-10 mb-2 col-md-5">
                <label class="form-label" for="precio">Precio</label>
                <input type="text" name="precio" class="form-control form-control-lg" required>
            </div>
            <div class="col-10 mb-2 col-md-5">
                <label class="form-label" for="stock">Stock</label>
                <input type="number" name="stock" class="form-control form-control-lg" required>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col">
                <label class="form-label" for="imagen">Foto del Producto</label>
                <input type="file" name="imagen" class="form-control-file" accept="image/*" required>
            </div>
        </div>
        <hr>

        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
    </form>
</section>

{% endblock %}
</body>
</html>
