{% if(datos) %}

{% for p in datos %}
{% with urlprod = '/static/assets/img/' %}

  <div class="card border-primary mb-3" style="width: 15rem;">
    <img src="{{ urlprod }}{{ p.imagen }}" class="card-img-top" alt="{{ p.nombre }}">
    <div class="card-body">
      <div>
        <div class="row">
          <h5 class="card-title">{{ p.nombre }}</h5>
        </div>
      </div>
      <div>
        <div class="row">
          <h5 class="card-title">{{ p.precio }}</h5>
        </div>
      </div>
      <p class="card-text">{{ p.descripcion }}</p>
      {% if p.stock > 0 %}
        <a href="{{url_for('verDetalles',prod_id=p.id_producto)}}" class="btn btn-primary">Ver</a>
        {% else %}
        <p class="h3 text-center text-danger"><strong>AGOTADO!</strong></p>
      {% endif %}
    </div>
  </div>


  {% endwith %}
  {% endfor %}
  {% endif %}
