{% if(datos) %}

{% for p in datos %}
{% with urlprod = '/static/assets/img/' %}

<div class="block2">
  <div class="block2-pic hov-img0">
    <div class="card m-r-15 m-l-15 m-t-15 m-b-15" style="width: 14rem;">
      <img src="{{ urlprod }}{{ p.imagen }}" width="100px" height="170px" class="card-img-top" alt="{{ p.nombre }}">
      <div class="card-body">
        <div>
          <div class="row">
            <h5 class="card-title h3 stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">{{ p.nombre }}</h5>
          </div>
        </div>
        <div>
          <div class="row">
            <h5 class="card-title h3">${{ p.precio }}</h5>
          </div>
        </div>
        <!--<p class="card-text h5">{{ p.descripcion }}</p>-->
        {% if p.stock > 0 %}
        <a href="{{url_for('verDetalles',prod_id=p.id_producto)}}" class="btn btn-primary">Comprar</a>
        {% else %}
        <p class="h3 text-center text-danger"><strong>AGOTADO!</strong></p>
        {% endif %}


      </div>
    </div>
  </div>
</div>

{% endwith %}
{% endfor %}
{% endif %}
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">&copy; 2023 Sportia</p>
  </footer>
</div>
